<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Project Management Form</title>
</head>

<body class="bg-color">
    <section class="container mt-5">
        <div class="row justify-content-md-center">
            <form onsubmit="return false;" class="col-md-6 col-sm-12 bg-white p-5 rounded shadow">
                <div class="col-12 text-center">
                    <h3 class="text-primary mb-3"><strong><span class="title-color">Project Management Form</span></strong></h3>
                </div>
                <div class="mb-3">
                    <label for="projectID" class="form-label">Project ID</label>
                    <input name="projectID" type="text" class="form-control" id="projectID" onchange="findProject(this)" required>
                </div>
                <div class="mb-3">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input name="projectName" type="text" class="form-control" id="projectName" required>
                </div>
                <div class="mb-3">
                    <label for="assignedTo" class="form-label">Assigned To</label>
                    <input name="assignedTo" type="text" class="form-control" id="assignedTo" required>
                </div>
                <div class="mb-3">
                    <label for="assignmentDate" class="form-label">Assignment Date</label>
                    <input name="assignmentDate" type="date" class="form-control" id="assignmentDate" required>
                </div>
                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input name="deadline" type="date" class="form-control" id="deadline" required>
                </div>
                <br>
                <div class="d-flex justify-content-around mb-3">
                    <button type="button" onclick="saveData()" id="saveButton" class="btn btn-primary btn-rounded" disabled>Save</button>
                    <button type="button" onclick="updateData()" id="updateButton" class="btn btn-primary btn-rounded" disabled>Update</button>
                    <button type="button" onclick="disableAll()" id="resetButton" class="btn btn-primary btn-rounded">Reset</button>
                </div>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
